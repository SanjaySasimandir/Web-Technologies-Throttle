<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home - Throttle</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <table>
        <tr>
            <th>
                <a href="./">Throttle</a>
            </th>
            <td><a href="#">Register</a></td>
            <td><a href="./login.html">Login</a></td>
            <td><a href="./aboutus.html">About Us</a></td>
            <td><a href="./browse.html">Browse Cars</a></td>
        </tr>
    </table>

    <form class="register-card" method="post" action="./login.html">
        <center><h1 class="register-title">Register</h1></center>
        <label class="login-label">First Name:<br><input type="text" placeholder="Enter your First Name"></label><br>
        <label class="login-label">Last Name:<br><input type="text" placeholder="Enter your Last Name"></label><br>
        <label class="login-label normal-width">Sex:
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Non Binary
        </label><br>
        <label class="login-label">DOB:<br><input type="date" placeholder="Enter your DOB"></label><br>
        <label class="login-label">Phone:<br><input type="tel" placeholder="Enter your First Name"></label><br>
        <label class="login-label">Email:<br><input type="text" placeholder="Enter your Email"></label><br>
        <label class="login-label">Profile Picture:<br><input type="file" accept="image/*"></label><br>
        <label class="login-label">Confirm Email:<br><input type="text"
                placeholder="Enter your Email again"></label><br>
        <label class="login-label">Enter Password:<br><input type="password"
                placeholder="Enter new Password"></label><br>
        <label class="login-label">Confirm Password:<br><input type="password"
                placeholder="Enter your Password again"></label><br>
        <label class="login-label normal-width">Favored Car Markets:<br>
            &nbsp;&nbsp;&nbsp;<input type="checkbox" id="Japanese"><label for="Japanese"> Japanese</label><br>
            &nbsp;&nbsp;&nbsp;<input type="checkbox" id="German"><label for="German"> German</label><br>
            &nbsp;&nbsp;&nbsp;<input type="checkbox" id="Italian"><label for="Italian"> Italian</label><br>
            &nbsp;&nbsp;&nbsp;<input type="checkbox" id="British"><label for="British"> British</label><br>
            &nbsp;&nbsp;&nbsp;<input type="checkbox" id="American"><label for="American"> American</label><br>
            &nbsp;&nbsp;&nbsp;<input type="checkbox" id="Korean"><label for="Korean"> Korean</label><br>
        </label><br>
        <label class="login-label">Address:<br><textarea name="" id="" cols="30" rows="5"></textarea></label><br>
        <input class="primary-button" type="submit" value="Submit"><input class="secondary-button" type="reset" value="Reset">

    </form>

    <footer>
        Throttle | 2021
    </footer>

</body>

</html>
